spring:
  application:
    name: biblioteca
  main:
    banner-mode: off

  datasource:
    url: jdbc:postgresql://192.168.0.100:5432/library
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

api:
  base-url: http://localhost:8080/biblioteca/livros